<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
body {
    font-family: "Roboto", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}
/* Center the main wrapper */
div {
    /* display: flex; */
    /* flex-direction: column; */
    align-items: center;
    justify-content: center;
    text-align: center;
}
.image-con {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    max-width: 435px; /* Adjust as needed */
}
.imagelog {
    height: 10%;
    width: 20%;
}
.head2 {
    /* background-color: #012362; */
    width: 50%;
    filter: invert(1) sepia(1) hue-rotate(180deg);
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px; /* Adjust as needed */
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: 1px solid grey;
}
input {
    width: 92%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}
input:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
button {
    width: 100%;
    padding: 12px;
    /* background-color: #007BFF; */
    background-color: #012362;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}
button:hover {
    background-color: #0056b3;
}
.back-link {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #007BFF;
    font-size: 14px;
}
.back-link:hover {
    text-decoration: underline;
}
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}
    </style>
</head>
<body>
    
    <div>
        <div class="image-con">
            <img class="imagelog" src="images/logo3.png" alt="">
            <img class="head2" src="images/head2.png" alt="">
        </div>

        <div class="container">
            <h2>Forgot your password?</h2>
            <p>Enter your new password</p>
            <input type="password" id="old-password" placeholder="Confirming the old password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button>Reset Password</button>
            <a href="silog.html" class="back-link">Back to Login</a>
        </div>
    </div>

    
    
</body>
</html>
